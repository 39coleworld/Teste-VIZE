<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--LINK GOOGLE FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&family=Oswald:wght@200&family=Roboto:ital,wght@0,100;0,300;0,400,0,500;0,700;1,300&family=Shadows+Into+Light&display=swap"
        rel="stylesheet">
    <!--LINK CSS-->
    <link rel="stylesheet" href="style.css">
    <title>TESTE VIZE (1)</title>
</head>

<body>
    <div class="container-one">
        <div class="bottom"></div>
        <input class="input-email" type="email" name="personal-email" placeholder="Usuário">

        <div class="input-icon">
            <img src="Assets/Hide.svg" id="pass-eyes" class="pass-eyes">
            <input class="input-password" id="pass" type="password" name="personal-password" placeholder="Senha">
        </div>

        <button class="button-login" type="button">Login</button>
        <button class="button-register" type="button">Registrar</button>
    </div>

</body>

<!--LINK JAVASCRIPT-->
<script src="index.js"></script>

</html>
